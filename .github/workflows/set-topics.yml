name: Set Repository Topics

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  metadata: write

jobs:
  set-topics:
    runs-on: ubuntu-latest
    steps:
      - name: Set repository topics
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method PUT \
            repos/${{ github.repository }}/topics \
            -f names='["resume","ai","nlp","job-search","ats","career","recruitment","fastapi"]'

          echo "Topics set successfully. Verifying..."
          gh api repos/${{ github.repository }}/topics
